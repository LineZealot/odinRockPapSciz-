<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="gameBody">
      <div class="displayWinner"></div>
      <div class="gameTitle">Rock Paper Sciz</div>
      <div class="gameControls">
        <button class="buttonRock"><img src="images/rock.png"></button>
        <button class="buttonPaper"><img src="images/paper.png"></button>
        <button class="buttonScissors"><img src="images/scissors.png"></button>
      </div>
      <div class="gameScore">
        <div class="computer">
          <p class="titleComputer">Computer: </p>
        </div>
        <div class="player">
          <p class="titlePlayer">Player: </p>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
